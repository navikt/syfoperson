query($ident: ID!, $navnHistorikk: Boolean!){
  hentPerson(ident: $ident) {
  	navn(historikk: $navnHistorikk) {
  	  fornavn
  	  mellomnavn
  	  etternavn
  	  forkortetNavn
  	  originaltNavn {
  	    fornavn
  	    mellomnavn
  	    etternavn
  	  }
    }
    folkeregisteridentifikator(historikk: true) {
      identifikasjonsnummer
      status
    }
    adressebeskyttelse(historikk: false) {
      gradering
    }
    doedsfall {
        doedsdato
    }
    sikkerhetstiltak {
        tiltakstype
        beskrivelse
        gyldigFraOgMed
        gyldigTilOgMed
    }
    tilrettelagtKommunikasjon {
        talespraaktolk {
            spraak
        }
        tegnspraaktolk {
            spraak
        }
    }
    bostedsadresse(historikk: false) {
      angittFlyttedato
      gyldigFraOgMed
      gyldigTilOgMed
      coAdressenavn
      vegadresse {
        matrikkelId
        husnummer
        husbokstav
        bruksenhetsnummer
        adressenavn
        kommunenummer
        bydelsnummer
        tilleggsnavn
        postnummer
      }
      matrikkeladresse {
        matrikkelId
        bruksenhetsnummer
        tilleggsnavn
        postnummer
        kommunenummer
      }
      utenlandskAdresse {
        adressenavnNummer
        bygningEtasjeLeilighet
        postboksNummerNavn
        postkode
        bySted
        regionDistriktOmraade
        landkode
      }
      ukjentBosted {
        bostedskommune
      }
    }
    kontaktadresse(historikk: false) {
      gyldigFraOgMed
      gyldigTilOgMed
      type
      coAdressenavn
      postboksadresse {
        postbokseier
        postboks
        postnummer
      }
      vegadresse {
        matrikkelId
        husnummer
        husbokstav
        bruksenhetsnummer
        adressenavn
        kommunenummer
        bydelsnummer
        tilleggsnavn
        postnummer
      }
      postadresseIFrittFormat {
        adresselinje1
        adresselinje2
        adresselinje3
        postnummer
      }
      utenlandskAdresse {
        adressenavnNummer
        bygningEtasjeLeilighet
        postboksNummerNavn
        postkode
        bySted
        regionDistriktOmraade
        landkode
      }
      utenlandskAdresseIFrittFormat {
        adresselinje1
        adresselinje2
        adresselinje3
        postkode
        byEllerStedsnavn
        landkode
      }
    }
    oppholdsadresse(historikk: false) {
      gyldigFraOgMed
      gyldigTilOgMed
      coAdressenavn
      utenlandskAdresse {
        adressenavnNummer
        bygningEtasjeLeilighet
        postboksNummerNavn
        postkode
        bySted
        regionDistriktOmraade
        landkode
      }
      vegadresse {
        matrikkelId
        husnummer
        husbokstav
        bruksenhetsnummer
        adressenavn
        kommunenummer
        bydelsnummer
        tilleggsnavn
        postnummer
      }
      matrikkeladresse {
        matrikkelId
        bruksenhetsnummer
        tilleggsnavn
        postnummer
        kommunenummer
      }
      oppholdAnnetSted
    }
  }
}
