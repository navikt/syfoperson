name: syfoperson
team: teamsykefravr
image: "repo.adeo.no:5443/syfoperson"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 90
port: 8080
redis:
  enabled: true
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
healthcheck:
  liveness:
    path: /syfoperson/internal/isAlive
    initialDelay: 120
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /syfoperson/internal/isReady
    initialDelay: 60
    timeout: 1
prometheus:
  enabled: true
  path: /syfoperson/internal/prometheus

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 384Mi
fasitResources:
  exposed:
  used:
