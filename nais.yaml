name: syfoperson
team: teamsykefravr
image: "repo.adeo.no:5443/syfoperson"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 90
port: 8080
redis:
  enabled: true
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi
healthcheck:
  liveness:
    path: /syfoperson/internal/isAlive
    initialDelay: 120
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /syfoperson/internal/isReady
    initialDelay: 60
    timeout: 1
prometheus:
  enabled: true
  path: /syfoperson/internal/prometheus

resources:
  limits:
    cpu: 3000m
    memory: 1024Mi
  requests:
    cpu: 500m
    memory: 384Mi
fasitResources:
  exposed:
  used:
  - alias: srvsyfoperson
    resourceType: credential
  - alias: appdynamics
    resourceType: applicationproperties
  - alias: securityTokenService
    resourceType: baseurl
  - alias: virksomhet:Person_V3
    resourceType: webserviceendpoint
  - alias: Aktoer_v2
    resourceType: webserviceendpoint
  - alias: loginservice_oidc
    resourceType: azureoidc
    propertyMap:
      discoveryUri: NO_NAV_SECURITY_OIDC_ISSUER_VEILEDER_DISCOVERYURL
      clientId: NO_NAV_SECURITY_OIDC_ISSUER_VEILEDER_ACCEPTEDAUDIENCE
